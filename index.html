<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- RESET CSS -->
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <!-- FAFA -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" crossorigin="anonymous">
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- CSS -->
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <main class="">
    
    <div class="title">
      <h1>Selecione as categorias</h1>
      <p>Escolha quantas categorias quiser e nós vamos sortear uma atividade de acordo com sua seleção.</p>
    </div>

    
    <div class="filtros">
      <select name="selectCusto" id="selectCusto">
        <option value="all" selected>Custo </option>
        <option value="1" >$</option>
        <option value="2">$$</option>
        <option value="3">$$$</option>
      </select>
      <select name="selectTempo" id="selectTempo">
        <option value="all" selected>Tempo</option>
        <option value="40min" >40min</option>
        <option value="1h-3h">1h-3h </option>
        <option value="4h+">4h+</option>
      </select>
        <select name="selectPessoas" id="selectPessoas">
        <option value="all" selected>Pessoas</option>
        <option value="sozinho">Sozinho</option>
        <option value="casal" >Casal</option>
        <option value="grupo">Grupo</option>
      </select>
      <select name="selectLocal" id="selectLocal">
        <option value="all" selected>Onde</option>
        <option value="atHome" >Em casa</option>
        <option value="goingOut">Fora</option>
      </select>
    </div>
    
    <div id="categoriasContainer"></div>
    <div id="sortearContainer" class="d-flex flex-wrap justify-content-center justify-content-lg-center">
      <button id="sortearButton">Escolher date</button>
    </div>
    <div id="atividade"></div>
  </main>

  <footer> 
    <!-- <i class="fa fa-ghost"></i> -->
  </footer>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>

  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>


</body>

</html>
